<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Word Converter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">PDF to Word</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#convert">Convert</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="text-center">Upload PDF and Convert to Word</h2>
      <form id="uploadForm">
        <div class="form-group">
          <label for="pdfFile">Select PDF File:</label>
          <input
            type="file"
            class="form-control-file"
            id="pdfFile"
            accept="application/pdf"
          />
        </div>
        <div id="pdf-preview" class="mt-4" style="display: none">
          <h3>PDF Preview</h3>
          <canvas id="pdf-canvas" style="border: 1px solid #000"></canvas>
        </div>
        <button type="button" id="convertBtn" class="btn btn-primary">
          Convert
        </button>
        <div
          id="loader"
          class="spinner-border text-primary"
          role="status"
          style="display: none"
        >
          <span class="sr-only">Loading...</span>
        </div>
        <div id="result" class="mt-3"></div>
      </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
